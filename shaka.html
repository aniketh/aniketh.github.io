    <script>

const manifestUri =
    'https://playready-content.s3.us-west-2.amazonaws.com/Pushpa/Bento4_Contents/PR_SingleKey-devContent/stream.mpd';

function initApp() {
  // Install built-in polyfills to patch browser incompatibilities.
  shaka.polyfill.installAll();

  // Check to see if the browser supports the basic APIs Shaka needs.
  if (shaka.Player.isBrowserSupported()) {
    // Everything looks good!
    initPlayer();
  } else {
    // This browser does not have the minimum set of APIs we need.
    console.error('Browser not supported!');
  }
}

async function initPlayer() {
  // Create a Player instance.
  const video = document.getElementById('video');
  const player = new shaka.Player();

  player.configure({
    drm: {
        servers: {
        'com.microsoft.playready.recommendation': 'https://hms-license-proxy.dev.expressplay.com/playready/RightsManager.asmx'
        },
        
    advanced: {
      'com.microsoft.playready.recommendation': {
        'headers': {
          'ExpressPlayToken': 'CAA3u2UTGCMAJDJkZDE3OWIyLTM1OGItNDQ1Yy04NDhlLTIzMmUyMjA2NzA2YwAAAJDXqyuuK3fxZnPv9TfK8xhRAAujGFq_d4co3v8ePOnFHaJmyFWysYqPSufYyb1fMDUCPAQ7YRiafQnJKMs2fpnQj4F3NZBLda663JBMStQyjvvSJq3KUaVdiLcTzUb0gCctG-VzugBqFQpUPSjcG2LooFjg9qyr7vaZw984JXVJgYAUUwwCT9dGZWszsdUg5aK1shv_mpQ5wab74mFdmVGGShkAUg'
        }
      }
    }

    }
    });

  await player.attach(video);

  // Attach player to the window to make it easy to access in the JS console.
  window.player = player;

  // Listen for error events.
  player.addEventListener('error', onErrorEvent);

  // Try to load a manifest.
  // This is an asynchronous process.
  try {
    await player.load(manifestUri);
    // This runs if the asynchronous load is successful.
    console.log('The video has now been loaded!');
  } catch (e) {
    // onError is executed if the asynchronous load fails.
    onError(e);
  }
}

function onErrorEvent(event) {
  // Extract the shaka.util.Error object from the event.
  onError(event.detail);
}

function onError(error) {
  // Log the error.
  console.error('Error code', error.code, 'object', error);
}

document.addEventListener('DOMContentLoaded', initApp);
    </script>
